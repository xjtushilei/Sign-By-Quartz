<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{AmazeUI/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{AmazeUI/css/app.css}"/>
    <link rel="alternate icon" type="image/x-icon" th:href="@{AmazeUI/i/favicon.ico}"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>Enjoy Yourself</h1>
        <p>Code changes life !<br/>代码改变人生</p>
    </div>
    <hr/>

</div>

<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3 class="am-text-center">登录</h3>
        <hr>
        <div th:if="${param.error}" class="am-alert">
            <button type="button" class="am-close" id="b1">&times;</button>
            <p th:text="${error}"></p>
        </div>
        <br>

        <form method="post" class="am-form" th:action="@{/login}" th:method="post">
            <label for="username">邮箱:</label>
            <input type="email" name="username" id="username" value=""/>
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value=""/>
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>
            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p class="am-text-sm am-text-center">Copyright &copy;
            <a href="http://labs.xjtudlc.com/labs/index.html">陕西省天地网技术重点实验室</a></p>
    </div>
</div>

<link rel="stylesheet" th:href="@{plugs/jquery.min.js}"/>
<link rel="stylesheet" th:href="@{AmazeUI/js/amazeui.min.js}"/>

</body>
</html>
